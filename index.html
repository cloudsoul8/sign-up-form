<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div id="img-container">
            <img src="imgs/leftside.avif">
        </div>

        <div id="content-container">
            <div id="top-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <br><p>You <i>know</i> you want to.</p>
            </div>

            <div id="form-box-container">
                <p>Lorem Ipsum</p>

                <form action="/" method="post" id="form-container">
                    <div class="input-box">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" class="text-input">
                    </div>
                    
                    <div class="input-box">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" class="text-input">
                    </div>

                    <div class="input-box">
                        <label for="email">EMAIL</label><br>
                        <input type="text" id="email" class="text-input">
                    </div>
                    
                    <div class="input-box">
                        <label for="phone-number"">PHONE NUMBER</label><br>
                        <input type="text" id="phone-number" class="text-input">
                    </div>
                    
                    <div class="input-box-passowrd">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" class="text-input">
                    </div>

                    <div class="input-box-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" class="text-input">
                    </div>

                </form>
            </div>

            <div id="bottom-container">
                <button id="create-btn">test</button>
                <br>
                Already have an account? <a href="some.html">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
