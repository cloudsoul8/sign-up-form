<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div id="img-container">
            <img src="imgs/leftside.avif">
            <div id="logo-container">
                <img src="imgs/odin-lined.png">
                <p>ODIN</p> 
            </div>
            
            <div id="credits">
                <p>Photo by <u>Haile West</u> on <u>Unsplash</u></p> 
            </div>
        </div>

        <div id="content-container">
            <div id="top-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <br><p>You <i>know</i> you want to.</p>
            </div>

            <div id="form-box-container">
                <span id="form-title">Let's do this!</span>

                <form action="#" method="post" id="form-container">
                    <div class="input-box">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" class="text-input" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" class="text-input" required>
                    </div>

                    <div class="input-box">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" class="text-input" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="phone-number"">PHONE NUMBER</label><br>
                        <input type="text" id="phone-number" class="text-input" pattern="[0-9]*">
                    </div>
                    
                    <div class="input-box-password">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" class="text-input" minlength="8" maxlength="32" required>
                    </div>

                    <div class="input-box-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" class="text-input" required>
                    </div>

                </form>
            </div>

            <div id="bottom-container">
                <button id="create-btn" type="submit" form="form-container">Create Account</button><br>
                <span>Already have an account? <a href="some.html">Log in</a></span>
            </div>
        </div>
    </main>
</body>
</html>
